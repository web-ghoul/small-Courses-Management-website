            <!--Start Profile-->
            <section class="profile">
                <picture class="grid-center">

                <div class="info-user center grid-center">
                    <div class="email">
                        <span>email : </span>
                        <span class="gmail"></span>
                    </div>
                    <div class="phone">
                        <span>Phone : </span>
                        <span class="number"></span>

                    <div class="seat">
                        <span>Seat Number : </span>
                        <span class="seat-no"></span>
                    </div>
                    <div class="change-pass-btn">
                        <button class="btn center">Change Password</button>
                    </div>
                </div>

                <div class="change-pass hide">
                    <div class="overlay"></div>
                    <div class="pop-up center">
                        <div class="flex-center">Change Password</div>
                        <form action="POST" class="grid-center">
                            <div class="in grid-center">
                                <label for="" class="flex-between">
                                    <span class="flex-start"><i class="fa-regular fa-envelope"></i> Email</span>
                                </label>
                                <input id="email" type="email" required placeholder="Email">
                            </div>
                            <div class="in grid-center">
                                <label for="" class="flex-between">
                                    <span  class="flex-start"><i class="fa-solid fa-lock"></i>New Password</span>
                                    <span  class="eye"><i class="fas fa-eye"></i> show</span>
                                </label>
                                <input id="pass" type="password" required placeholder="Password">
                            </div>
                            <div class="in grid-center">
                                <label for="" class="flex-between">
                                    <span  class="flex-start"><i class="fa-solid fa-lock"></i>Confirm New Password</span>
                                    <span  class="eye"><i class="fas fa-eye"></i> show</span>
                                </label>
                                <input id="conPass" type="password" required placeholder="New Password">
                            </div>
                            <div class="in grid-center">
                                <input id="btn" type="submit" value="change password" class="btn">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="change-avater hide">
                    <div class="overlay"></div>
                    <div class="pop-up center grid-center">
                        <div class="flex-center">Change Avater</div>
                        <div class="pics grid-center">
                            <picture class="flex-center center">

                                <img src="../imgs/fatn.jpg" alt="">

                            <picture class="flex-center center">

                            <picture class="flex-center center">

                            <picture class="flex-center center">

                            <picture class="flex-center center">
